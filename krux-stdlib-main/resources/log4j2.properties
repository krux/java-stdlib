name = KruxStdlib.Log4j2.Config

# log level for log4j2 itself (e.g. configuration errors)
status = warn

# seconds between checks for config file changes
monitorInterval = 60

appenders = console

# in our standard deployment, stdout will be redirected by supervisord
appender.console.type = Console
appender.console.name = stdout
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d %p %C{1.} [%t] %m%n

# property.filename = ./log.out
# appender.logfile.type = File
# appender.logfile.name = LogFile
# appender.logfile.fileName = ${filename}
# appender.logfile.layout.type = PatternLayout
# appender.logfile.layout.pattern = %d %p %C{1.} [%t] %m%n

rootLogger.level: ${env:KRUX_LOGGER_LEVEL:-WARN}
rootLogger.appenderRefs = logfile
rootLogger.appenderRef.logfile.ref = LogFile
